<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<h1>Users</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Surname</th>
        <th scope="col">Password</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <form method="GET" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Info">
            </form>
            <form method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
            <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Create New User"/>
</form>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Logout">
</form>
<br/>
</div>
</body>
</html>
